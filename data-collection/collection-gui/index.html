<!DOCTYPE html>
<html>
	<head>
		<title>
			Data Collector
		</title>
	</head>
	<body>
		<input placeholder="Participant number" type="number" id="participant-number-input" />
		<br />
		<input placeholder="Direction run" type="number" id="run-input" />
        <br />
		<select id="sex-select">
			<option value="Select" selected disabled hidden>Select a sex</option>
			<option value="male">male</option>
			<option value="female">female</option>
		</select>
		<br />
		<select id="direction-select">
			<option value="Select" selected disabled hidden>Select a direction</option>
			<option value="Left">Left</option>
			<option value="None">None</option>
			<option value="Right">Right</option>
		</select>

		<br />

		<video width="1200"  controls id="video">
			<source src="" type="video/mp4">
			Your browser does not support the video tag.
		</video>

		<script src="app.js"></script>
	</body>
</html>
